<section id="shop" class="bg-light-gray">
  <div class="container">
    <h2 class="section-heading text-center">A Nossa Loja</h2>
    <div class="row">
    {% assign shop=site.shop-items | sort:"order" | where:"lang", page.lang %}
    {% for item in shop %}
      <div class="col-md-3 col-sm-6 shop-item">
        <a href="#shopModal-{{ item.item-id }}" data-product="{{item.item-id}}" class="shop-link" data-toggle="modal">
          <div class="shop-hover">
            <div class="shop-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img src="{{site.baseurl}}/img/shop/{{ item.thumbnail }}" class="img-responsive img-centered" alt="">
        </a>
        <div class="shop-caption">
          <h4>{{ item.title }}</h4>
          <p class="text-muted">{{ item.subtitle }}</p>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
