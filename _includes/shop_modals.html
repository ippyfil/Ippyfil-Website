<!-- Portfolio Modals -->
{% assign shop=site.shop-items | sort:"order" | where:"lang", page.lang %}
{% for item in shop %}
<div class="shop-modal modal fade" id="shopModal-{{ item.item-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="modal-body">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl">
          </div>
        </div>
      </div>
      <h2>{{ item.title }}</h2>
      <hr class="star-primary">
      <div class="row">
        <div class="col-sm-6 img-col">
          <img src="{{site.baseurl}}/img/shop/{{ item.img }}" class="img-responsive img-centered" alt="{{ item.alt }}">
        </div>
        <div class="col-sm-6"></p>
          <ul class="list-inline item-details">
          <div class="container">
          <div class="product"  data-id ={{item.item-id}}
             data-price = {{item.price}} data-title= {{item.title}}>
            <li> {{item.description}}</li>
            <li> Price: {{item.price}}</li>
          </div>
                       <span class="add-to-cart">Add to cart</span>

        </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.22/webfontloader.js'></script>
<script  src="../js/shopi.js"></script>
