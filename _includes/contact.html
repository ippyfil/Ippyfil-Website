<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contacta-nos</h2>
        <h3 class="section-subheading text-muted">Aproveita aqui para nos encontrar ou deixar uma mensagem</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <img src="{{site.baseurl}}/img/logos/ippyfil_grande_blue.png" alt="logo" class="img-responsive img-centered logo">
        <ul class="list-inline information-list">
          {% for line in address.line %}
          <li>
            {% if forloop.index == 0 %}
            <i class="fa fa-plus"></i>
            {% endif %}
            <span>{{ line }}</span>
        </li>
          {% endfor %}
          {% for contact in site.contact %}
          <li><i class="fa fa-{{contact.icon}}"></i><span>{{ contact.address }}</span></li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-lg-12">
            <form
              action="https://formspree.io/f/mrgoropb"
              method="POST"
            >
               <label>
                Your Name:
                <input type="text" name="name">
              </label>
              <label>
                Your email:
                <input type="text" name="mail">
              </label>
              <label>
                Your message:
                <textarea name="message"></textarea>
              </label>

              <!-- your other form fields go here -->

              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
