<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contacta-nos</h2>
        <h3 class="section-subheading text-muted">Aproveita aqui para nos encontrar ou deixar uma mensagem</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <img src="img/logos/ippyfil_grande_blue.png" alt="logo" class="img-responsive img-centered logo">
        <ul class="list-inline information-list">
          {% for line in address.line %}
          <li>
            {% if forloop.index == 0 %}
            <i class="fa fa-plus"></i>
            {% endif %}
            <span>{{ line }}</span>
        </li>
          {% endfor %}
          {% for contact in site.contact %}
          <li><i class="fa fa-{{contact.icon}}"></i><span>{{ contact.address }}</span></li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-lg-12">
            <form name="sentMessage" id="contactForm" novalidate>
              <div class="row">
                <div class="col-xs-12">
                  <div class="control-group form-group">
                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="control-group form-group">
                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="control-group form-group">
                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="control-group form-group">
                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-xl">Send Message</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
