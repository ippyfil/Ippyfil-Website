<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-wood">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"> As Nossas Cervejas </h2>
                    <h3 class="section-subheading text-muted"> Como tentamos fazer as mais diversas cervejas quanto possivel, aqui apenas encontras as actualmente dispon√≠veis para ti. 
             </h3>
                </div>
            </div>
            <div class="row">
            {% assign posts=site.posts | where:"lang", page.lang %}
            {% for post in posts %}
                <div class="col-md-3 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{site.baseurl}}/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
